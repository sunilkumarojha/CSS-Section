<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive 2-Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-container">
    <div class="image">
      <img src="https://via.placeholder.com/300x300" alt="Product Image">
    </div>
    <div class="details">
      <h2>Product Title</h2>
      <p class="description">This is a brief description of the product. It highlights the key features and details that make it special.</p>
      <p class="price">$29.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
